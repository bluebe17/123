<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            text-decoration: none;
        }

        .navbar .menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar .menu li {
            margin-left: 20px;
        }

        .navbar .menu li a {
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navbar .menu li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
        #home_top_img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Logo</a>
        <ul class="menu">
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
            <li><a href="#">Menu 4</a></li>
            <li><a href="#">Menu 5</a></li>
        </ul>
    </nav>
    <div class="content">
        <div>
            <img src="img/home_top.jpg" id="home_top_img">
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
